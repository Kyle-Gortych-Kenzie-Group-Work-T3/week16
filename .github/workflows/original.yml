name: original

on:
  push:
    branches:
      - original
    paths:
      - 'GroupActivity/**'

permissions:
  checks: write
  actions: read
  contents: read

jobs:
  build:
    name: Autograding
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: education/autograding@v1
